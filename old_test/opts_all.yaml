watch: "."
localbuild: make
remotetask: ""
remotehost: pi@192.142.1.1
chokidar:
  awaitWriteFinish:
    stabilityThreshold: 2000
    pollInterval: 100
  persistent:
  ignoreInitial:
  followSymlinks:
  disableGlobbing:
  usePolling:
  alwaysStat:
  ignorePermissionErrors:
  atomic:
  interval:
  binaryInterval:
  depth:
  ignored: ""
  cwd: ""

rsync:
  src: "."
  des: ~/test
  flags:
    - verbose
    - quiet
    - no-motd
    - checksum
    - archive
    - relative
    - no-OPTION
    - recursive
    - no-implied-dirs
    - backup
    - backup-dir:
    - suffix:
    - update
    - inplace
    - append
    - append-verify
    - dirs
    - links
    - copy-links
    - copy-unsafe-links
    - safe-links
    - copy-dirlinks
    - keep-dirlinks
    - hard-links
    - perms
    - executability
    - chmod:
    - acls
    - xattrs
    - owner
    - group
    - devices
    - specials
    - devices
    - specials
    - times
    - omit-dir-times
    - super
    - fake-super
    - sparse
    - dry-run
    - whole-file
    - one-file-system
    - block-size:
    - rsh: ssh
    - rsync-path: sudo rsync
    - existing
    - ignore-existing
    - remove-soucre-files
    - del
    - delete
    - delete-before
    - delete-during
    - delete-delay
    - delete-after
    - delete-excluded
    - ignore-errors
    - force
    - max-delete: 1
    - max-size: 1
    - max-size: 1
    - partial
    - partial-dir:
    - delay-updates
    - prune-empty-dirs
    - numeric-ids
    - timeout: 1
    - contimeout: 1
    - ignore-times
    - size-only
    - modify-window: 1
    - temp-dir: ""
    - fuzzy: 1
    - compare-dest:
    - copy-dest:
    - link-dest:
    - compress
    - compress-level: 1
    - skip-compress:
    - cvs-exclude
    - filter:
    - F
    - exclude:
      - .gitignore
      - "*.ls"
      - .git
      - .opts
    - exclude-from:
    - include:
    - include-from:
    - files-from:
    - from0
    - protect-args
    - address:
    - port:
    - sockopts:
    - blocking-io
    - stats
    - 8-bit-output
    - human-readable
    - progress
    - P
    - itemize-changes
    - out-format:
    - log-file:
    - log-file-format:
    - password-file:
    - list-only
    - bwlimit:
    - write-batch:
    - only-write-batch:
    - read-batch:
    - protocol:
    - iconv:
    - checksum-seed:
